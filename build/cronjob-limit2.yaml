apiVersion: batch/v1
kind: CronJob
metadata:
  name: time-limited-job
spec:
  schedule: '* * * * *'
  jobTemplate:
    spec:
      activeDeadlineSeconds: 12 # add this line
      template:
        spec:
          containers:
          - args:
            - /bin/sh
            - -c
            - date; echo Hello from the Kubernetes cluster
            image: busybox
            name: time-limited-job
          restartPolicy: Never
  
